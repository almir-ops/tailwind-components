<div class="{{open}} h-full shadow-md bg-white px-1 duration-300 relative">
  <div class="pt-4 pb-2 px-3 ml-1.5">
    <a href="#!">
      <div class="flex items-center">
        <div class="shrink-0 mt-1 -ml-1.5" *ngIf="!isOpen">
          <img src="/assets/images/download.png" class="rounded-full w-8" alt="Avatar">
        </div>
        <div class="grow text-sm mt-5 -ml-3" *ngIf="isOpen">
<!--           <img src="/assets/images/logo-cemiterio-particular-jardim-da-colina-color.png" class="mr-2 w-full h-8" alt="Avatar">
 -->      <input class="h-7 w-full rounded-full border-2 px-2" placeholder="Pesquisar"/>
        </div>
      </div>
    </a>
  </div>
  <ul class="relative px-1 mt-1">
    <div *ngFor="let item of menuItems">
      <li class="relative">
        <a class="flex items-center text-sm py-4 px-1 h-12 {{open}} -ml-2 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out cursor-pointer" data-mdb-ripple="true" data-mdb-ripple-color="primary" data-bs-toggle="collapse" [attr.data-bs-target]="'#'+ item.title" aria-expanded="false" aria-controls="collapseSidenavSecEx2">
          <svg class="w-3 h-3 mr-3 ml-5" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512">
            <path fill="currentColor" d="M336.5 160C322 70.7 287.8 8 248 8s-74 62.7-88.5 152h177zM152 256c0 22.2 1.2 43.5 3.3 64h185.3c2.1-20.5 3.3-41.8 3.3-64s-1.2-43.5-3.3-64H155.3c-2.1 20.5-3.3 41.8-3.3 64zm324.7-96c-28.6-67.9-86.5-120.4-158-141.6 24.4 33.8 41.2 84.7 50 141.6h108zM177.2 18.4C105.8 39.6 47.8 92.1 19.3 160h108c8.7-56.9 25.5-107.8 49.9-141.6zM487.4 192H372.7c2.1 21 3.3 42.5 3.3 64s-1.2 43-3.3 64h114.6c5.5-20.5 8.6-41.8 8.6-64s-3.1-43.5-8.5-64zM120 256c0-21.5 1.2-43 3.3-64H8.6C3.2 212.5 0 233.8 0 256s3.2 43.5 8.6 64h114.6c-2-21-3.2-42.5-3.2-64zm39.5 96c14.5 89.3 48.7 152 88.5 152s74-62.7 88.5-152h-177zm159.3 141.6c71.4-21.2 129.4-73.7 158-141.6h-108c-8.8 56.9-25.6 107.8-50 141.6zM19.3 352c28.6 67.9 86.5 120.4 158 141.6-24.4-33.8-41.2-84.7-50-141.6h-108z"></path>
          </svg>
          <div class="w-full" *ngIf="isOpen">
            <div class="-mt-1">
              <span class="">{{item.title}}</span>
            </div>
            <div class="transition duration-700 ease-in-out">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" class="w-3 h-3 ml-auto -mt-4 mr-2" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="currentColor" d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"></path>
              </svg>
            </div>
          </div>
        </a>
        <ul class="relative accordion-collapse collapse" [id]="item.title">
          <li class="relative" *ngFor="let itemSubMenu of item.subMenu">
            <a href="#!" class="flex items-center text-xs py-4 pl-12 pr-6 h-6 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-blue-600 hover:bg-blue-50 transition duration-300 ease-in-out" data-mdb-ripple="true" data-mdb-ripple-color="primary">{{itemSubMenu.subTitle}}</a>
          </li>
        </ul>
      </li>
    </div>
  </ul>
  <div class="rounded-full top-4 -right-3 absolute bg-white border-2 h-6 w-6 cursor-pointer" (click)="hiddenMenu()">
    <img class="w-5 h-5 mx-auto" src="/assets/icons/arrow-left.svg" *ngIf="isOpen">
    <img class="w-5 h-5 mx-auto" src="/assets/icons/arrow-right.svg" *ngIf="!isOpen">

  </div>
</div>
